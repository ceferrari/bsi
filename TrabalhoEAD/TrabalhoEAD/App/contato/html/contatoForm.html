<div class="panel panel-primary">
    <div class="panel-heading">Novo Contato</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" id="contatoForm" name="contatoForm">
            <div class="form-group">
                <label for="nome" class="col-sm-3 control-label">Nome</label>
                <div class="col-sm-6">
                    <input type="text" id="nome" name="nome" class="form-control" ng-model="contato.nome" ng-required="true" placeholder="Nome" />
                </div>
            </div>
            <div class="form-group">
                <label for="sobrenome" class="col-sm-3 control-label">Sobrenome</label>
                <div class="col-sm-6">
                    <input type="text" id="sobrenome" name="sobrenome" class="form-control" ng-model="contato.sobrenome" ng-required="true" placeholder="Sobrenome" />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">E-mail</label>
                <div class="col-sm-6">
                    <input type="email" id="email" name="email" class="form-control" ng-model="contato.email" ng-required="true" placeholder="E-mail" />
                </div>
            </div>
            <div class="form-group">
                <label for="celular" class="col-sm-3 control-label">Celular #</label>
                <div class="col-sm-6">
                    <input type="text" id="celular" name="celular" class="form-control" ng-model="contato.celular" placeholder="Celular #" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-3 col-sm-3 col-sm-offset-3 ">
                    <button id="cancelSave" name="cancelSave" class="btn btn-warning" ng-click="cancel()">
                        <i class="glyphicon glyphicon-thumbs-down"></i>
                        Cancelar
                    </button>
                    <button id="submitButton" name="submitButton" class="btn btn-primary" ng-click="saveContato()">
                        <i class="glyphicon glyphicon-thumbs-up"></i>
                        Salvar
                    </button>
                    <button id="deleteButton" name="submitForm" class="btn btn-danger" data-ng-show="isEdit" ng-click="modalDelete('md',contato)">
                        <i class="glyphicon glyphicon-trash"></i>
                        Apagar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
